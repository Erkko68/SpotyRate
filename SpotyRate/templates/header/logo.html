{% load static %}

<div class="flex items-center space-x-3"
     vocab="http://schema.org/"
     typeof="Organization">

  <a href="/" class="flex items-center hover:opacity-80 transition-opacity"
     property="url">
    <img src="{% static 'images/svg/Primary_Logo_White_CMYK.svg' %}"
         alt="Spotify Logo"
         class="h-8 w-auto mr-2"
         property="logo"
         typeof="ImageObject" />
    <span class="text-xl font-bold text-white" property="name">SpotyRate</span>
  </a>

</div>
