{% extends "base.html" %}

{% block title %}SpotyRate | Logging out...{% endblock %}

{% block content %}
    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 p-4">
        <div class="max-w-md w-full text-center space-y-6">
            <div class="animate-pulse">
                <svg class="mx-auto h-20 w-20 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </div>
            <div class="space-y-2">
                <h1 class="text-3xl font-bold text-gray-800">Logging Out</h1>
                <p class="text-gray-600">Please wait while we secure your account</p>
            </div>

            <!-- Always-visible centered fallback -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-500 mb-2">Taking too long?</p>
                <a href="/" class="inline-flex items-center px-4 py-2 bg-green-500 text-white rounded-full hover:bg-green-600 transition-colors">
                    <span>Return to Homepage</span>
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        // Open Spotify logout in new tab
        const logoutTab = window.open(
            'https://accounts.spotify.com/en/logout',
            '_blank' // Open in new tab
        );

        // Redirect regardless of new tab status
        setTimeout(() => {
            if (logoutTab && !logoutTab.closed) {
                logoutTab.close();
            }
            window.location.href = '/';
        }, 5000);
    </script>
{% endblock %}
