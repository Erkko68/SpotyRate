<!-- Comment Form -->
<form id="comment-form" class="flex flex-col gap-3">
    {% csrf_token %}
    <textarea id="comment-text" name="comment" rows="3" placeholder="Add your comment..."
              class="w-full rounded-md bg-[var(--color-spotify-dark)] text-white py-2 px-3 resize-none
                     focus:outline-none border border-transparent
                     hover:border-[var(--color-spotify-green)]
                     focus:border-[var(--color-spotify-green)]"
              required></textarea>

    <div class="flex items-center justify-between">
        <div class="stars flex gap-1 text-gray-400 cursor-pointer">
            {% for i in "12345" %}
            <span class="star text-2xl hover:text-[var(--color-spotify-green)]" data-value="{{ forloop.counter }}">â˜†</span>
            {% endfor %}
            <input type="hidden" id="star-rating" name="stars" value="0">
        </div>
        <button type="submit"
                class="bg-[var(--color-spotify-green)] text-black font-semibold px-4 py-2 rounded-md hover:bg-[#1ED760] transition">
            Submit
        </button>
    </div>
</form>
