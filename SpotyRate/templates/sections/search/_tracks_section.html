{% if track_results %}
<section class="space-y-4" typeof="ItemList" vocab="http://schema.org/">
    <h3 class="text-lg font-semibold text-white mb-2">Songs</h3>
    <meta property="name" content="Tracks" />
    <div class="divide-y divide-white/10">
        {% for track_item in track_results %}
            <div property="itemListElement" typeof="MusicRecording">
                {% include "sections/search/partial/_track.html" with track=track_item %}
            </div>
        {% endfor %}
    </div>
</section>
{% endif %}
