{% if album_results %}
<section class="space-y-4">
    <h3 class="text-lg font-semibold text-white mb-2">Albums</h3>
    <div class="grid grid-flow-col auto-cols-[minmax(200px,1fr)] overflow-x-auto pb-4 scrollbar-hide gap-4">
        {% for album_item in album_results %}
            {% include "sections/search/partial/_album.html" with album=album_item %}
        {% endfor %}
    </div>
</section>
{% endif %}
